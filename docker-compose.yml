version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: zagros_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
    depends_on:
      - backend
    networks:
      - zagros_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: zagros_backend
    environment:
      DATABASE_URL: postgresql://cmms:${DB_PASSWORD}@postgres:5432/zagros_cmms?serverVersion=16&charset=utf8
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
      APP_SECRET: ${APP_SECRET}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-http://localhost}
      MAILER_DSN: ${MAILER_DSN:-null://null}
      XDEBUG_MODE: off
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/var/www/backend
    networks:
      - zagros_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: zagros_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - zagros_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: zagros_postgres
    environment:
      POSTGRES_DB: zagros_cmms
      POSTGRES_USER: cmms
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # SECURITY: No port exposure to host - internal network only
    # For local development debugging, uncomment the line below:
    # ports:
    #   - "127.0.0.1:5432:5432"
    networks:
      - zagros_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmms -d zagros_cmms"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zagros_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    # SECURITY: No port exposure to host - internal network only
    # For local development debugging, uncomment the line below:
    # ports:
    #   - "127.0.0.1:6379:6379"
    networks:
      - zagros_network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: zagros_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    # SECURITY: No port exposure to host - internal network only
    # For local development debugging, uncomment the line below:
    # ports:
    #   - "127.0.0.1:9200:9200"
    networks:
      - zagros_network
    restart: unless-stopped

networks:
  zagros_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local
