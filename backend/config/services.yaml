# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Domain/*/Entity/'
            - '../src/Domain/*/ValueObject/'
            - '../src/Domain/*/Event/'
            - '../src/Application/*/DTO/'
            - '../src/*/DTO/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Domain repositories are interfaces, bind to infrastructure implementations
    App\Domain\Asset\Repository\AssetRepositoryInterface: '@App\Infrastructure\Asset\Repository\DoctrineAssetRepository'
    App\Domain\User\Repository\UserRepositoryInterface: '@App\Infrastructure\User\Repository\DoctrineUserRepository'
    # App\Domain\WorkOrder\Repository\WorkOrderRepositoryInterface: '@App\Infrastructure\WorkOrder\Repository\DoctrineWorkOrderRepository'
    # App\Domain\Maintenance\Repository\MaintenanceScheduleRepositoryInterface: '@App\Infrastructure\Maintenance\Repository\DoctrineMaintenanceScheduleRepository'
    # App\Domain\Inventory\Repository\PartRepositoryInterface: '@App\Infrastructure\Inventory\Repository\DoctrinePartRepository'

    # Command handlers
    App\Application\:
        resource: '../src/Application/'
        exclude:
            - '../src/Application/*/DTO/'
        tags: ['controller.service_arguments']

    # Event listeners (uncomment when EventListener directory is created)
    # App\Infrastructure\EventListener\:
    #     resource: '../src/Infrastructure/EventListener/'
    #     tags: ['kernel.event_listener']
