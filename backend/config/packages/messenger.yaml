framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # async:
            #     dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
            #     options:
            #         use_notify: true
            #         check_delayed_interval: 60000
            #     retry_strategy:
            #         max_retries: 3
            #         multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            # Commands are usually sync, but can be async for long operations
            # Note: Wildcard routing requires manual configuration per command/query
            # 'App\Application\*\Command\*Command': async
            # 'App\Application\*\Query\*Query': sync

when@test:
    framework:
        messenger:
            transports:
                async: 'in-memory://'
                failed: 'in-memory://'
