version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: zagros_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - zagros_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: zagros_backend_prod
    environment:
      DATABASE_URL: postgresql://cmms:${DB_PASSWORD}@postgres:5432/zagros_cmms?serverVersion=16&charset=utf8
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
      APP_ENV: prod
      APP_DEBUG: 0
      APP_SECRET: ${APP_SECRET}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN}
      MAILER_DSN: ${MAILER_DSN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - zagros_network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: zagros_postgres_prod
    environment:
      POSTGRES_DB: zagros_cmms
      POSTGRES_USER: cmms
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # SECURITY: No port exposure in production
    networks:
      - zagros_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cmms -d zagros_cmms"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zagros_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # SECURITY: No port exposure in production
    networks:
      - zagros_network
    restart: unless-stopped

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: zagros_elasticsearch_prod
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    # SECURITY: No port exposure in production
    networks:
      - zagros_network
    restart: unless-stopped

networks:
  zagros_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local
